<html>
    <head>
        <link rel = "icon" href ="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type = "image/x-icon">
        <title>Room</title>
        <style>
            a{
                background-color: #A32CC4;
                color: white;
                width: 50%;
                padding: 14px 20px;
                margin: 8px 20%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transform: translateX(6%);
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-family:Comic Sans MS;

            }

            a:hover, a:active {
                background-color: darkblue;
            }
            body{
                background-image: url("https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/background.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            input[type=submit] {
                width: 50%;
                background-color: #A32CC4;
                color: white;
                padding: 14px 20px;
                margin: 8px 25%;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transform: translateX(5%);
            }
            input[type=submit]:hover {
                background-color: darkblue;
            }
            .container{
                width: 30%;
                height: auto;
                margin: 100px auto;
                background: white;
                position: relative;
                border-radius: 25px;
                border: 5px solid darkblue;
            }
            .container label{
                color: rgb(95, 84, 84);
                font-size: large;
                border-radius: 5px;
                padding-left: 8%;
                align-content: center;

            }
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <label style="font-family: 'Comic Sans MS';"><center><b>Please select the room that has been instructed to start interview.</b></center></label>
                <br>
                <a href="https://video-conference-server1.herokuapp.com/" target="_blank">Room 1</a><br>
                <a href="https://video-conference-server2.herokuapp.com/" target="_blank">Room 2</a><br>
                <a href="https://video-conference-server3.herokuapp.com/" target="_blank">Room 3</a><br>
                <a href="https://video-conference-server4.herokuapp.com/" target="_blank">Room 4</a><br>
                <a href="https://video-conference-room5.herokuapp.com/" target="_blank">Room 5</a><br><br>
            </form>
        </div>
    </body>
</html>
