<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href ="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/logo1.jpg" type = "image/x-icon">
    <title>Title</title>
    <!-- Linking CSS File -->
    <!-- <link rel="stylesheet" href="HomepageCSS.css" > -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" >
    <!--  Linking CSS BootStrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <style>

        .carousel-item{
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            background-size: cover;
        }

        .carousel-caption{
            margin-bottom: 250px;
        }

        .carousel-caption h5{
            font-size: 45px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 25px;
            font-family: Algerian;
        }

        .carousel-caption p{
            width: 60%;
            margin: auto;
            font-size: 18px;
            line-height: 1.9;
        }

        .carousel-caption a{
            text-transform: uppercase;
            background: #262626;
            padding: 10px 30px;
            display: inline;
            color: #fff;
            margin-top: 15px;
        }

        .navbar-nav a{
            font-family: Algerian;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 25px !important;
        }

        .navbar-light .navbar-brand{
            color: #fff ;
            font-size: 20px ;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar-light .navbar-nav .active>.nav-link, .navbar-light .navbar-nav .nav-link.active,
        .navbar-light .navbar-nav .nav-link.show, .navbar-light .navbar-nav .show>.nav-link {
            color: black !important;
        }

        .navbar-light .navbar-nav .nav-link{
            color: #fff !important;
        }

        .navbar-nav{
            text-align: center !important;
            margin-right: 1px !important;
        }

        .nav-link{
            padding: .1rem .2rem ;
        }

        .navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover{
            color: crimson !important;
        }

        .BOX{
            margin-left: 350px;
            margin-right: 350px;
            text-align: center;
            color: darkblue;
            background: palegreen;
            opacity: 0.75;
            font-weight: bold;
        }

        .Below-Sliding-Window{
            width: 500px;
            height: 500px;
            margin-left: 140px;
            margin-top: 50px;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column1 {
            margin-left: 100px;
            float: left;
            width: 5%;
            padding: .5px;
            margin-right: 100px;
        }

        .row1::after {
            content: "";
            clear: both;
            display: table;
        }

        .Neon-light:hover{
            color: #255784!important;
            background: #2196f3!important;
            box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3!important;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">

        <a class="navbar-brand" onclick=mysignin() style ="color: black">Welcome, To VIP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" onclick=myhome() >Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" onclick=myservices()>Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" onclick=myContactUs()>Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" onclick=mysignin() >Let Get's Started</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function myhome(){
            window.open('/');
        }
        function myservices(){
            window.open('/features');
        }
        function myContactUs(){
            window.open("/contactus");
        }
        function mysignin(){
            window.open("/signin")
        }
    </script>
</nav>

<!-- Sliding Window -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <div class="BOX">
                    <h5 class="animate__animated animate__fadeInLeft">Get's Started</h5>
                </div>
                <p class="animate__animated animate__bounce animate__repeat-3 "><a onclick=mysignin()  class="Neon-light">Click Here!</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <div class="BOX">
                    <h5 class="animate__animated animate__fadeInLeft">Get's Started</h5>
                </div>
                <p class="animate__animated animate__bounce animate__repeat-3 "><a onclick=mysignin() class="Neon-light">Click Here!</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/1.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <div class="BOX">
                    <h5 class="animate__animated animate__fadeInLeft">Get's Started</h5>
                </div>
                <p class="animate__animated animate__bounce animate__repeat-3 "><a onclick=mysignin() class="Neon-light">Click Here!</a></p>
            </div>
        </div>
        <script>
            function mysignin() {
                window.open("/signin");
            }
        </script>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Image Below Sliding Window -->


<div class="row">
    <div class="column">
        <img class="animate__animated animate__fadeInRight" style="animation-delay: 3s" class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/Capture.PNG" alt="Snow" style="width:100%">
    </div>
    <div class="column">
        <img class="animate__animated animate__fadeInLeft" style="animation-delay: 4s" class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/side-why.jpg" alt="Forest" style="width:100%">
    </div>
</div>


<!-- A Horizontal Line -->

<hr style="height:2px;border-width:0;color:gray;background-color:gray;margin-left:100px;margin-right:100px">

<!-- Bottom Nav Bar -->

<div class="row1">
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2" class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/home-run.png" alt="Snow" style="width:100%;"  >
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/power%20(2).png" alt="Forest" style="width:100%;" >
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/pencil.png" alt="Forest" style="width:100%" >
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/question.png" alt="Forest" style="width:100%" >
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/contact-us.png" alt="Forest" style="width:100%" >
    </div>
</div>

<div class="row1">
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2" class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/home.PNG" alt="Snow" style="width:100%;">
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/start.PNG" alt="Forest" style="width:100%;" onclick=mysignin()>
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/feedback.PNG" alt="Forest" style="width:100%" onclick=myfeedback()>
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/About%20Icon.PNG" alt="Forest" style="width:100%" onclick=myContactUs()>
    </div>
    <div class="column1">
        <img class="animate__animated animate__bounce animate__repeat-2"  class="Below-Sliding-Window" src="https://raw.githubusercontent.com/BTP-Project/Virtual-Interview/master/HomePage/contact.PNG" alt="Forest" style="width:100%" onclick=myContactUs()>
    </div>
</div>
<script>
    function myfeedback(){
        window.open('/feedback');
    }
    // function mysignin(){
    //     window.open("/signin")

</script>
<!-- A Horizontal Line -->

<hr style="height:2px;border-width:2px;color:gray;background-color:gray;margin-left:100px;margin-right:100px">


<!--  Linking Javascript BootStrap  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
