<body id='confirm'>
    <style id='style'></style>
    <script src='rej.js'></script>
    <script src='res.js'></script>
    <script>
        window.onbeforeunload = ()=>reject(new Error('unloaded'));
    </script>
    <div id='text' ></div>
    <button type='button' id='cancel' onclick='rej(new Error("canceled"))' ></button>
    <button type='button' id='ok' onclick='res()' ></button>
    <script>
    async function main(info) {
        const {message, style, title} = await info();
        document.title = title;
        document.getElementById('style').innerText = style;
        document.getElementById('text').innerHTML = message;
    };
    main(info);
    </script>
</body>
