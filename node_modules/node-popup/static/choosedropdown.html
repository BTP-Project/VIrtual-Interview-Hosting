<body id='choosedropdown'>
    <style id='style'></style>
    <script src='rej.js'></script>
    <script src='res.js'></script>
    <div id='text' ></div>
    <select id='input'>
        <option></option>
    </select>
    <button type='button' id='cancel' onclick='rej(new Error("canceled"))'></button>
    <button type='button' id='ok'  onclick='res(document.getElementById("input").value)' ></button>
    <script>
    async function main(info) {
        const {message, rest, style, title} = await info();
        document.title = title;
        document.getElementById('style').innerText = style;
        document.getElementById('text').innerHTML = message;
        const input = document.getElementById('input');
        for(const choice of rest){
            const option = document.createElement('OPTION');
            option.innerHTML = choice;
            input.appendChild(option);
        }
    };
    main(info);
    </script>
</body>
